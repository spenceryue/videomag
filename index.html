<!DOCTYPE html>
<html>
<head>
  <title>Video Magnification</title>
  <link rel='stylesheet' href='styles.css'></link>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu|Varela+Round|Oxygen' rel='stylesheet'>
  <script src='https://use.fontawesome.com/e50f58653f.js'></script>
</head>
<body>
  <div class='spinner'></div>
  <img src='data/butterfly.jpg' class='bg loading'>

  <header class='loading'>
    <div class='title'>
      <div>magnify</div>
      subtle <i class='light'>changes in</i><br>
      motion <i class='light'>and</i> color.
    </div>
    <a href='https://github.com/spenceryue/videomag' title='Source on GitHub' class='loading'>
      <svg class='github' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' viewBox='0 0 60.5 60.5' width='60' height='60'>
        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#github_icon" x="0" y="0"></use>
      </svg>
    </a>
  </header>

  <main>
    <div class='source_select loading'>
      <div><span>Lie to Me.mp4</span><span>&#x1F39E;&#xFE0F;</span></div>
      <div><span>microexpression.mp4</span><span>&#x1F39E;&#xFE0F;</span></div>
      <div><span>baby.mp4</span><span>&#x1F39E;&#xFE0F;</span></div>
      <div><span>baby2.mp4</span><span>&#x1F39E;&#xFE0F;</span></div>
      <div><span>face.mp4</span><span>&#x1F39E;&#xFE0F;</span></div>
      <div><span>face2.mp4</span><span>&#x1F39E;&#xFE0F;</span></div>
      <div><span>wrist.mp4</span><span>&#x1F39E;&#xFE0F;</span></div>
      <div><span>webcam</span><span>&#x1F4F7;</span></div>
    </div>

    <div class='content loading'>
      <div class='wrapper'>
        <video class='source hide' src='data/Lie to Me.mp4' controls playsinline></video>
        <video class='source hide' src='data/microexpression.mp4' controls playsinline></video>
        <video class='source hide' src='data/original paper/baby.mp4' muted loop autoplay playsinline></video>
        <video class='source hide' src='data/original paper/baby2.mp4' muted loop autoplay playsinline></video>
        <video class='source hide' src='data/original paper/face.mp4' muted loop autoplay playsinline></video>
        <video class='source hide' src='data/original paper/face2.mp4' muted loop autoplay playsinline></video>
        <video class='source hide' src='data/original paper/wrist.mp4' muted loop autoplay playsinline></video>
        <video class='source hide' muted loop autoplay playsinline use_settings='webcam'></video>
      </div>

      <div class='wrapper'>
        <canvas class='sink'></canvas>
      </div>
    </div>

    <div class='layer right options_container loading'>
      <div class='options_lock' name='options_lock'><span class='fa fa-cog' aria-hidden='true'></span></div>
      <div class='options hide'>
        <div class='option'>
          <label>reflect horizontally</label>
          <input type='checkbox' name='reflect_x'>
        </div>
        <div class='option'>
          <label>show original</label>
          <input type='checkbox' name='show_original'>
        </div>
        <div class='option'>
          <label>show filtered</label>
          <input type='checkbox' name='show_filtered'>
        </div>
        <div class='option'>
          <label>scale contrast</label>
          <input type='checkbox' name='use_fscs'>
        </div>
        <div class='option' style='min-height: 4.5rem'>
          <label>show Laplacian pyramid <i class='light'>(best viewed with scale contrast turned on)</i></label>
          <input type='checkbox' name='show_pyramid'>
        </div>
        <div class='option'>
          <label>run with WebAssembly</label>
          <input type='checkbox' name='use_wasm'>
        </div>
        <div class='option'>
          <label>blur size  <i class='light'>(px)</i></label>
          <input type='range' name='blur_size'>
        </div>
        <div class='option'>
          <label>filter size<br><i class='light'>(percent of frame)</i></label>
          <input type='range' name='filter_size'>
        </div>
        <div class='option'>
          <label>gamma correction <i class='light'>(exponent)</i></label>
          <input type='range' name='gamma_correction'>
        </div>
        <div class='option'>
          <label>exaggeration factor <i class='light'>(for IIR filter only)</i></label>
          <input type='range' name='exaggeration'>
        </div>
        <div class='option'>
          <label>color amplification <i class='light'>(percentage)</i></label>
          <input type='range' name='chroma_attenuation'>
        </div>
        <div class='option'>
          <label>use pyramid level <i class='light'>(for ideal filter only)</i></label>
          <input type='range' name='use_pyramid_level'>
        </div>
        <div class='option'>
          <label>low frequency <i class='light'>(Hz)</i></label>
          <input type='number' name='f_low'>
        </div>
        <div class='option'>
          <label>high frequency <i class='light'>(Hz)</i></label>
          <input type='number' name='f_high'>
        </div>
        <div class='option'>
          <label>amplification factor <br><i class='light'>(a.k.a. <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="5.49ex" height="2.108ex" viewBox="0 -746.2 2363.9 907.6" style='vertical-align: -0.375ex'><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#MJMAIN-31" x="0" y="0"></use><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#MJMAIN-2B" x="722" y="0"></use><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#MJMATHI-3B1" x="1723" y="0"></use></g></svg>)</i></label>
          <input type='number' name='amplification_factor'>
        </div>
        <div class='option' style='min-height: 4.5rem'>
          <label>spatial threshold <i class='light'>(px)</i> <i class='light'>(a.k.a. <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="2.299ex" height="2.355ex" viewBox="0 -799.3 990 1013.9" style='vertical-align: -0.498ex'><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="matrix(1 0 0 -1 0 0)"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#MJMATHI-3BB" x="0" y="0"></use><use transform="scale(0.707)" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#MJMATHI-63" x="825" y="-213"></use></g></svg>)</i><br><i class='light'>(for IIR filter only)</i></label>
          <input type='number' name='minimum_wavelength'>
        </div>
        <div class='option'>
          <label>color space</label>
          <input type='radio' name='color_space' value='ntsc'>
          <label>NTSC</label>
          <input type='radio' name='color_space' value='ycbcr'>
          <label>YCbCr</label>
        </div>
        <div class='option'>
          <label>time filter</label>
          <input type='radio' name='time_filter' value='iir'>
          <label>IIR</label>
          <input type='radio' name='time_filter' value='ideal'>
          <label>Ideal</label>
        </div>
      </div>
    </div>

    <div class='stat left bottom loading'>
      <span class='fps'></span>
      <label>&nbsp;FPS</label>
    </div>
  </main>

  <script src='js/utils.js'></script>
  <script src='js/memory.js'></script>
  <script src='js/videomag.js'></script>
  <script src='js/pyramid.js'></script>
  <script src='js/blur_filter.js'></script>
  <script src='js/iir_filter.js'></script>
  <script src='js/ideal_filter.js'></script>
  <script src='js/color_space.js'></script>
  <script src='js/options.js'></script>
  <script src='js/controls.js'></script>
  <script src='js/draggable.js'></script>
  <script src='js/setup.js'></script>
  <script src='js/wasm_init.js'></script>
  <script src='c/wasm.js'></script>
  <svg class='github' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' viewBox='0 0 60.5 60.5' style='display: none'>

      <g id="github_icon">
        <polygon class='github_bg' points='60.5,60.5 0,0 60.5,0 '></polygon>

      </g>
    </defs>
  </svg>
