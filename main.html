<!DOCTYPE html>
<html>
<head>
  <title>Video Magnification</title>
  <link rel='stylesheet' href='styles.css'></link>
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
</head>
<body>
  <div class='center'>
    <div class="spinner"></div>
  </div>

  <div class='source_select layer loading'>
    <!-- <ul> -->
      <div><span>baby.mp4</span><span>&#x1F39E;&#xFE0F;</span></div>
      <div><span>face.mp4</span><span>&#x1F39E;&#xFE0F;</span></div>
      <div><span>webcam</span><span>&#x1F4F7;</span></div>
      <!-- <div>4 &#x1F39E;&#xFE0F;</div> -->
    <!-- </ul> -->
  </div>

  <div class='main layer center_x loading'>
    <div class='wrapper'>
      <video class='source hide' src='/EVM_Matlab/data/baby.mp4' muted loop autoplay playsinline></video>
      <video class='source hide' src='/EVM_Matlab/data/face.mp4' muted loop autoplay playsinline></video>
      <video class='source hide' muted loop autoplay playsinline></video>
    </div>

    <div class='wrapper'>
      <canvas class='sink'></canvas>
    </div>
    <!-- <div class='wrapper draggable'>
      <canvas class='a debug_border sink'></canvas>
    </div>
    <div class='wrapper draggable'>
      <canvas class='b debug_border sink'></canvas>
    </div> -->
  </div>

  <div class='options layer right hide'>
    <div class='options_lock' name='options_lock'>&#x1F512;</div>
    <div class='option'>
      <label>reflect horizontally</label>
      <input type="checkbox" name='reflect_x'>
    </div>
    <div class='option'>
      <label>hide original</label>
      <input type="checkbox" name='hide_original'>
    </div>
    <div class='option'>
      <label>filter on</label>
      <input type="checkbox" name='filter_on'>
    </div>
    <div class='option'>
      <label>scale contrast</label>
      <input type="checkbox" name='use_fscs'>
    </div>
    <div class='option'>
      <label>show Laplacian pyramid</label>
      <input type="checkbox" name='show_pyramid'>
    </div>
    <div class='option'>
      <label>run with WebAssembly</label>
      <input type="checkbox" name='use_wasm'>
    </div>
    <div class='option'>
      <label>blur size</label>
      <input type="range" name='blur_size'>
    </div>
    <div class='option'>
      <label>filter size</label>
      <input type="range" name='filter_size'>
    </div>
    <div class='option'>
      <label>gamma correction</label>
      <input type="range" name='gamma_correction'>
    </div>
    <div class='option'>
      <label>low frequency (Hz)</label>
      <input type="range" name='f_low'>
    </div>
    <div class='option'>
      <label>high frequency (Hz)</label>
      <input type="range" name='f_high'>
    </div>
    <div class='option'>
      <label>color space</label>
      <input type="radio" name='color_space' value='ntsc'>
      <label>NTSC</label>
      <input type="radio" name='color_space' value='ycbcr'>
      <label>YCbCr</label>
    </div>
  </div>

  <div class='fixed left bottom loading'>
    <div class='stat'>
      <span class='fps'></span>
      <label>&nbsp;FPS</label>
    </div>
  </div>

  <script src='js/utils.js'></script>
  <script src='js/memory.js'></script>
  <script src='js/videomag.js'></script>
  <script src='js/pyramid.js'></script>
  <script src='js/blur_filter.js'></script>
  <script src='js/iir_filter.js'></script>
  <script src='js/color_space.js'></script>
  <script src='js/options.js'></script>
  <script src='js/controls.js'></script>
  <script src='js/draggable.js'></script>
  <script src='js/setup.js'></script>
  <script src='js/wasm_init.js'></script>
  <script src='c/wasm.js'></script>
</body>
</html>
