<!DOCTYPE html>
<html>
<head>
  <title>Video Magnification</title>
  <link rel='stylesheet' href='styles.css'></link>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu|Varela+Round" rel="stylesheet">
</head>
<body>
  <div class='center'>
    <div class="spinner"></div>
  </div>

  <header class='loading'>
    <span>
      Magnify small changes in motion<br>
      and color with your webcam.
    </span>
    <a href='https://github.com/spenceryue/videomag' title='Source on GitHub' class='loading'>
      <!-- SVG graphic from playground.tensorflow.org -->
      <svg class='github' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' viewBox='0 0 60.5 60.5' width='60' height='60'>
        <polygon class="github_bg" points="60.5,60.5 0,0 60.5,0 "></polygon>
        <path class="github_icon" d="M43.1,5.8c-6.6,0-12,5.4-12,12c0,5.3,3.4,9.8,8.2,11.4c0.6,0.1,0.8-0.3,0.8-0.6c0-0.3,0-1,0-2c-3.3,0.7-4-1.6-4-1.6c-0.5-1.4-1.3-1.8-1.3-1.8c-1.1-0.7,0.1-0.7,0.1-0.7c1.2,0.1,1.8,1.2,1.8,1.2c1.1,1.8,2.8,1.3,3.5,1c0.1-0.8,0.4-1.3,0.8-1.6c-2.7-0.3-5.5-1.3-5.5-5.9c0-1.3,0.5-2.4,1.2-3.2c-0.1-0.3-0.5-1.5,0.1-3.2c0,0,1-0.3,3.3,1.2c1-0.3,2-0.4,3-0.4c1,0,2,0.1,3,0.4c2.3-1.6,3.3-1.2,3.3-1.2c0.7,1.7,0.2,2.9,0.1,3.2c0.8,0.8,1.2,1.9,1.2,3.2c0,4.6-2.8,5.6-5.5,5.9c0.4,0.4,0.8,1.1,0.8,2.2c0,1.6,0,2.9,0,3.3c0,0.3,0.2,0.7,0.8,0.6c4.8-1.6,8.2-6.1,8.2-11.4C55.1,11.2,49.7,5.8,43.1,5.8z"></path>
      </svg>
    </a>
  </header>

  <main class='layer loading'>
    <div class='source_select layer left center_y'>
      <div><span>baby.mp4</span><span>&#x1F39E;&#xFE0F;</span></div>
      <div><span>baby2.mp4</span><span>&#x1F39E;&#xFE0F;</span></div>
      <div><span>face.mp4</span><span>&#x1F39E;&#xFE0F;</span></div>
      <div><span>face2.mp4</span><span>&#x1F39E;&#xFE0F;</span></div>
      <div><span>wrist.mp4</span><span>&#x1F39E;&#xFE0F;</span></div>
      <div><span>webcam</span><span>&#x1F4F7;</span></div>
    </div>

    <div class='content'>
      <div class='wrapper'>
        <video class='source hide' src='/EVM_Matlab/data/baby.mp4' muted loop autoplay playsinline></video>
        <video class='source hide' src='/EVM_Matlab/data/baby2.mp4' muted loop autoplay playsinline></video>
        <video class='source hide' src='/EVM_Matlab/data/face.mp4' muted loop autoplay playsinline></video>
        <video class='source hide' src='/EVM_Matlab/data/face2.mp4' muted loop autoplay playsinline></video>
        <video class='source hide' src='/EVM_Matlab/data/wrist.mp4' muted loop autoplay playsinline></video>
        <video class='source hide' muted loop autoplay playsinline></video>
      </div>

      <div class='wrapper'>
        <canvas class='sink'></canvas>
      </div>
    </div>

    <div class='options layer right hide'>
      <div class='options_lock' name='options_lock'>&#x1F512;</div>
      <div class='option'>
        <label>reflect horizontally</label>
        <input type="checkbox" name='reflect_x'>
      </div>
      <div class='option'>
        <label>hide original</label>
        <input type="checkbox" name='hide_original'>
      </div>
      <div class='option'>
        <label>filter on</label>
        <input type="checkbox" name='filter_on'>
      </div>
      <div class='option'>
        <label>scale contrast</label>
        <input type="checkbox" name='use_fscs'>
      </div>
      <div class='option'>
        <label>show Laplacian pyramid</label>
        <input type="checkbox" name='show_pyramid'>
      </div>
      <div class='option'>
        <label>run with WebAssembly</label>
        <input type="checkbox" name='use_wasm'>
      </div>
      <div class='option'>
        <label>blur size</label>
        <input type="range" name='blur_size'>
      </div>
      <div class='option'>
        <label>filter size</label>
        <input type="range" name='filter_size'>
      </div>
      <div class='option'>
        <label>gamma correction</label>
        <input type="range" name='gamma_correction'>
      </div>
      <div class='option'>
        <label>low frequency (Hz)</label>
        <input type="range" name='f_low'>
      </div>
      <div class='option'>
        <label>high frequency (Hz)</label>
        <input type="range" name='f_high'>
      </div>
      <div class='option'>
        <label>color space</label>
        <input type="radio" name='color_space' value='ntsc'>
        <label>NTSC</label>
        <input type="radio" name='color_space' value='ycbcr'>
        <label>YCbCr</label>
      </div>
    </div>
  </main>

  <div class='fixed left bottom loading'>
    <div class='stat'>
      <span class='fps'></span>
      <label>&nbsp;FPS</label>
    </div>
  </div>

  <script src='js/utils.js'></script>
  <script src='js/memory.js'></script>
  <script src='js/videomag.js'></script>
  <script src='js/pyramid.js'></script>
  <script src='js/blur_filter.js'></script>
  <script src='js/iir_filter.js'></script>
  <script src='js/color_space.js'></script>
  <script src='js/options.js'></script>
  <script src='js/controls.js'></script>
  <script src='js/draggable.js'></script>
  <script src='js/setup.js'></script>
  <script src='js/wasm_init.js'></script>
  <script src='c/wasm.js'></script>
</body>
</html>
