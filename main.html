<!DOCTYPE html>
<html>
<head>
  <title>Video Magnification</title>
  <link rel='stylesheet' href='styles.css'></link>
</head>
<body>
  <div class='center'>
    <div class="spinner"></div>
  </div>

  <div class='layer center loading'>
    <video class='source hide' muted loop autoplay playsinline></video>
    <img class='source hide' src='einstein.png'>

    <div class='wrapper loading'>
      <canvas class='sink'></canvas>
    </div>
  </div>

  <div class='layer right loading' style='margin-right: 50px'>
    <div class='option'>
      <label>reflect horizontally</label>
      <input type="checkbox" name='reflect_x'>
    </div>
    <div class='option'>
      <label>hide original</label>
      <input type="checkbox" name='hide_original'>
    </div>
    <div class='option'>
      <label>filter on</label>
      <input type="checkbox" name='filter_on'>
    </div>
    <div class='option'>
      <label>scale contrast</label>
      <input type="checkbox" name='use_fscs'>
    </div>
    <div class='option'>
      <label>show Laplacian pyramid</label>
      <input type="checkbox" name='show_pyramid'>
    </div>
    <div class='option'>
      <label>compute with WebAssembly</label>
      <input type="checkbox" name='use_wasm'>
    </div>
    <div class='option'>
      <label>blur size</label>
      <input type="range" name='blur_size'>
    </div>
    <div class='option'>
      <label>filter size</label>
      <input type="range" name='filter_size'>
    </div>
    <div class='option'>
      <div>blur color space</div>
      <input type="radio" name='buf0_color' value='rgb'>
      <label>RGB</label>
      <input type="radio" name='buf0_color' value='ntsc'>
      <label>NTSC</label>
      <input type="radio" name='buf0_color' value='ycbcr'>
      <label>YCbCr</label>
    </div>
    <div class='option'>
      <div>magnification color space</div>
      <input type="radio" name='buf1_color' value='rgb'>
      <label>RGB</label>
      <input type="radio" name='buf1_color' value='ntsc'>
      <label>NTSC</label>
      <input type="radio" name='buf1_color' value='ycbcr'>
      <label>YCbCr</label>
    </div>
  </div>

  <div class='left middle loading'>
    <div class='stat'>
      <label>FPS:&nbsp;</label><span class='fps'></span>
    </div>
  </div>

  <script src='js/utils.js'></script>
  <script src='js/memory.js'></script>
  <script src='js/videomag.js'></script>
  <script src='js/pyramid.js'></script>
  <script src='js/blur_filter.js'></script>
  <script src='js/color_space.js'></script>
  <script src='js/setup.js'></script>
  <script src='js/wasm.js'></script>
  <script src='c/videomag.js'></script>
</body>
</html>
